cntlm_proxies:
  - "rb-proxy-de.bosch.com:8080"
cntlm_noproxy: "localhost, 127.0.0.*, 10.*, 192.168.*, *.bosch.com, bosch.com"

cntlm_listen_addresses:
  - "localhost:3128"
  - "127.0.0.1:3128"


## Docker variables
#
# Docker Ip Range of default bridge network
cntlm_docker_noproxy: "172.17.0.*"
# Host Ip and Gateway in the default bridge network
cntlm_docker_listen:
  - "172.17.0.1:3128"
